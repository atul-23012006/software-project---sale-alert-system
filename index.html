<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.09);
      width: 400px;
      box-sizing: border-box;
      margin: 2rem 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
      font-weight: 600;
    }
    input[type="url"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="url"]:focus,
    input[type="number"]:focus,
    input[type="tel"]:focus {
      border-color: #007bff;
      outline: none;
    }
    .btn-main,
    .btn-history {
      display: block;
      width: 100%;
      margin: 20px 0 0 0;
      background: #007bff;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .btn-history {
      background: #6c757d;
      margin: 12px 0 0 0;
    }
    .btn-main:hover {
      background: #0056b3;
    }
    .btn-history:hover {
      background: #343a40;
    }
    .note {
      margin-top: 20px; 
      font-size: 0.95rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Price Tracker</h1>
  <form id="trackerForm">
    <label for="productUrl">Product URL</label>
    <input type="url" id="productUrl" placeholder="Paste product URL here..." required />

    <label for="targetPrice">Your Target Price (â‚¹)</label>
    <input type="number" id="targetPrice" min="0" step="0.01" placeholder="Enter preferred price" required />

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" placeholder="+1234567890" required pattern="^\+?[1-9]\d{1,14}$" />

    <button type="submit" class="btn-main">Start Tracking</button>
  </form>

  <a href="/history.html" class="btn-history" title="Click to view all product links you have previously tracked.">Check History</a>
  <div class="note">You will be notified via SMS when the price drops below your target price.</div>
</div>

<script>
  document.getElementById('trackerForm').onsubmit = async function(e) {
    e.preventDefault();
    const productUrl = document.getElementById('productUrl').value.trim();
    const targetPrice = document.getElementById('targetPrice').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();

    const payload = { 
      user_input: productUrl, 
      targetPrice: targetPrice, 
      phoneNumber: phoneNumber 
    };

    try {
      const response = await fetch('/run-python', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const result = await response.text();
      alert('Result:\n' + result);
    } catch (e) {
      alert('Error communicating with server.');
    }
  };
</script>

</body>
</html>
