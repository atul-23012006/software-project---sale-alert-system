<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracked Product Links</title>
  <style>
    body {
      background: #f8fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .history-container {
      background: #fff;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      padding: 2rem 2.5rem 2rem 2.5rem;
      min-width: 350px;
      max-width: 580px;
      width: 90%;
    }
    h2 {
      margin-top: 0;
      color: #007bff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    ul {
      padding-left: 0;
      list-style: none;
      margin: 0;
    }
    li {
      background: #f5f8fa;
      border-bottom: 1px solid #e0e0e0;
      padding: 14px 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      overflow-wrap: break-word;
      font-size: 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.01);
      transition: background 0.2s;
    }
    li:last-child { border-bottom: none;}
    .back-link {
      text-decoration: none;
      color: #fff;
      background: #6c757d;
      padding: 10px 24px;
      border-radius: 7px;
      display: inline-block;
      margin-top: 1.5rem;
      transition: background 0.2s;
      font-weight: 600;
      margin-bottom: 0.6em;
    }
    .back-link:hover {
      background: #343a40;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <h2>Your Tracked Product Links</h2>
    <ul id="historyList">
      <li>Loading history...</li>
    </ul>
    <a class="back-link" href="/">‚Üê Back to Tracker</a>
  </div>
  <script>
    async function showHistory() {
      const list = document.getElementById('historyList');
      try {
        const response = await fetch('/history');
        if (!response.ok) {
          list.innerHTML = '<li style="color:#bd2130;">No history found.</li>';
          return;
        }
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        if (lines.length === 0) {
          list.innerHTML = '<li>No tracked URLs found.</li>';
          return;
        }
        list.innerHTML = '';
        for (let url of lines) {
          let display = url.length > 85 ? url.slice(0,82)+'...' : url;
          let item = document.createElement('li');
          item.innerHTML = `<a href="${url}" target="_blank" style="color:#007bff;word-break:break-all;text-decoration:underline;">${display}</a>`;
          list.appendChild(item);
        }
      } catch (e) {
        list.innerHTML = '<li style="color:#bd2130;">Could not load history.</li>';
      }
    }
    showHistory();
  </script>
</body>
</html>
